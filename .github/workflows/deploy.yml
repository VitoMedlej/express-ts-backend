name: Deploy Express API

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH agent
        run: |
          eval "$(ssh-agent -s)"  # Start the SSH agent
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | ssh-add -  # Add the private key to the agent

      - name: SSH into server and deploy
        run: |
          ssh -o StrictHostKeyChecking=no -p 21098 heefbirelp@millionairebia.com << 'EOF'
            cd /home/heefbirelp/express-ts-backend || exit
            git pull origin master
            npm install --production
            pm2 start dist/index.js --name express-ts-backend
          EOF
