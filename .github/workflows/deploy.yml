name: Test Secrets

on:
  push:
    branches:
      - master  # Trigger this on push to the main branch

jobs:
  test-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Echo secrets for debugging
        run: |
          echo "Testing SSH_PRIVATE_KEY"
          echo "${{ secrets.SSH_PRIVATE_KEY }}"  # This will echo the SSH private key (be cautious)

          echo "Testing SSH_PASSPHRASE"
          echo "${{ secrets.SSH_PASSPHRASE }}"  # This will echo the SSH passphrase (be cautious)

          echo "Testing Other Secret"
          echo "${{ secrets.YOUR_OTHER_SECRET }}"  # Replace with any other secret you'd like to test
