name: Deploy Express API

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 21098 millionairebia.com >> ~/.ssh/known_hosts

      - name: SSH into server and install dependencies
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p 21098 heefbirelp@millionairebia.com << 'EOF'
            cd /home/heefbirelp/express-ts-backend
            git pull origin master
            npm install  # This will install the necessary dependencies
          EOF

      - name: SSH into server and start the app with PM2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p 21098 heefbirelp@millionairebia.com << 'EOF'
            cd /home/heefbirelp/express-ts-backend
            npm run start  # Running the start script to begin the app
          EOF
